<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
    <title>Interactive rating application</title>
  </head>
  <body class="main">
    <form action="thankyou.html" method="post" id="my-form">

              <div class="image-container">
                <img id="icon" src="images/star.svg" width="16.75px" height="16px">
              </div>

              <div class="content">
                  <h1>How did we do?</h1>
                  <p >Please let us know how we did with your support
                      request.All feedback is appreciated to help us
                      improve our offering!</p>
              </div>

              <div class="button">
                <button class="btn" type="button" value="1">1</button>
                <button class="btn" type="button" value="2">2</button>
                <button class="btn" type="button" value="3">3</button>
                <button class="btn" type="button" value="4">4</button>
                <button class="btn" type="button" value="5">5</button>
              </div>

              <input class="submit" type="submit" value="SUBMIT">
    </form>
    <script src="main.js"></script>
  </body>
</html>
